<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блокнот</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tabs">
        <button class="tab-button" onclick="openTab('films')">Фильмы</button>
        <button class="tab-button" onclick="openTab('books')">Книги</button>
        <button class="tab-button" onclick="openTab('anime')">Аниме</button>
        <button class="tab-button" onclick="openTab('manga')">Манга</button>
    </div>
    
    <div id="films" class="tab-content">
        <h2>Фильмы</h2>
        <textarea id="filmsTextArea" placeholder="Ваши заметки..."></textarea>
        <button onclick="saveNotes('films')">Сохранить</button>
    </div>
    
    <div id="books" class="tab-content">
        <h2>Книги</h2>
        <textarea id="booksTextArea" placeholder="Ваши заметки..."></textarea>
        <button onclick="saveNotes('books')">Сохранить</button>
    </div>
    
    <div id="anime" class="tab-content">
        <h2>Аниме</h2>
        <textarea id="animeTextArea" placeholder="Ваши заметки..."></textarea>
        <button onclick="saveNotes('anime')">Сохранить</button>
    </div>
    
    <div id="manga" class="tab-content">
        <h2>Манга</h2>
        <textarea id="mangaTextArea" placeholder="Ваши заметки..."></textarea>
        <button onclick="saveNotes('manga')">Сохранить</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
