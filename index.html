<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 1em;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
        }
        nav a:hover {
            background-color: #575757;
        }
        .content {
            display: none;
            padding: 2em;
        }
        .active {
            display: block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 1em;
            text-align: left;
        }
        .review {
            display: none;
            margin-top: 1em;
            padding: 1em;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        .toggle-button {
            margin-top: 1em;
            padding: 0.5em 1em;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" onclick="showContent('books')">Книги</a>
        <a href="#" onclick="showContent('movies')">Фильмы</a>
        <a href="#" onclick="showContent('anime')">Аниме</a>
        <a href="#" onclick="showContent('manga')">Манга</a>
    </nav>

    <div class="content" id="books">
        <h2>Книги</h2>
        <table>
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Автор</th>
                    <th>Оценка</th>
                    <th>Отзыв</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Сколько стоит человек</td>
                    <td>Евфросиния Керсновская</td>
                    <td>4</td>
                    <td>
                        <button class="toggle-button" onclick="toggleReview(this)">Показать/Скрыть отзыв</button>
                        <div class="review">
                            Это замечательная книга, которая рассказывает о трудных жизненных испытаниях и силе человеческого духа.
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="content" id="movies">
        <h2>Фильмы</h2>
        <p>Здесь будут фильмы.</p>
    </div>

    <div class="content" id="anime">
        <h2>Аниме</h2>
        <p>Здесь будет аниме.</p>
    </div>

    <div class="content" id="manga">
        <h2>Манга</h2>
        <p>Здесь будет манга.</p>
    </div>

    <script>
        function showContent(id) {
            var contents = document.querySelectorAll('.content');
            contents.forEach(function(content) {
                content.classList.remove('active');
            });
            document.getElementById(id).classList.add('active');
        }

        function toggleReview(button) {
            var review = button.nextElementSibling;
            if (review.style.display === 'none' || review.style.display === '') {
                review.style.display = 'block';
            } else {
                review.style.display = 'none';
            }
        }

        // Initialize the default tab
        showContent('books');
    </script>
</body>
</html>
